name: governance_pareto
environment: governance
seed: 42
num_runs: 2
experiment_type: pareto

llm:
  model: gpt-4o-mini
  api_key_env: OPENAI_API_KEY
  temperature: 0.7
  max_tokens: 512

world:
  num_rounds: 30

committee:
  members_per_class: 7
  num_judges: 5

corruption:
  corruption_rate: 0.5
  adversary_type: selfish
  corruption_realization: algorithmic
  corruption_target: members

alpha_values: [0.0, 0.25, 0.5, 0.75, 1.0]
beta_values: [0.0, 0.25, 0.5, 0.75, 1.0]

output_dir: outputs/run2/governance_pareto
