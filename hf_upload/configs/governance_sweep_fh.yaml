name: governance_sweep_fh
environment: governance
seed: 42
num_runs: 5
experiment_type: sweep_fh

llm:
  model: gpt-4o-mini
  api_key_env: OPENAI_API_KEY
  temperature: 0.7
  max_tokens: 512
  max_retries: 5
  initial_backoff: 5.0

world:
  crisis_axes: [resource_scarcity, external_threat, inequality, economic_instability]
  policy_dims: [tax_merchants, welfare_workers, military_spend, education_investment]
  actions_per_crisis: 3
  num_rounds: 40

committee:
  class_ids: [guardian, auxiliary, producer]
  members_per_class: 7
  num_judges: 5

corruption:
  corruption_rate: 0.25
  adversary_type: selfish
  corruption_realization: algorithmic
  corruption_target: members
  coordinated_target: worst_city
  scheduled_honest_rounds: 10
  deceptive_strength: strong

aggregators:
  - method: majority_vote
  - method: oracle_upper_bound
  - method: self_consistency
    num_samples: 5
  - method: ema_trust
    ema_alpha: 0.3
  - method: trimmed_vote
    trim_fraction: 0.2
  - method: multiplicative_weights
    eta: 1.0
    alpha: 1.0
    beta: 0.5
  - method: confidence_weighted
  - method: random_dictator
  - method: supervisor_rerank

corruption_rates: [0.0, 0.25, 0.5, 0.75]
adversary_types: [selfish, coordinated, scheduled, deceptive]

output_dir: outputs/run2/governance_sweep_fh_batch
save_conversation_log: true
